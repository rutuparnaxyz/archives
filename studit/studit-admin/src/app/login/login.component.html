<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt=""
        style="transform: perspective(300px) rotateX(0deg) rotateY(0deg); will-change: transform;">
        <img src="../../assets/StuditLogo.png" class="w-100" alt="IMG">
      </div>

      <div class="example-container login100-form validate-form">
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your email" required [(ngModel)]="loginModel.email">
            <span matPrefix>
              <i class="material-icons inputFieldIcon vertical-align">email</i>
            </span>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
              [(ngModel)]="loginModel.password">
            <span matPrefix>
              <i class="material-icons inputFieldIcon vertical-align">lock</i>
            </span>
          </mat-form-field>
        </div>

        <div class="container-login100-form-btn">
          <a class="txt2 atagwidth">
            <button mat-raised-button color="primary" class="login100-form-btn" (click)="login()">Login</button>
          </a>
        </div>



        <div class="text-center p-t-136">
          <a class="txt2" href="/register" style="display: none">
            Create your Account
            <i class="material-icons m-l-5 vertical-align">arrow_right_alt</i>
          </a>
        </div>

      </div>

    </div>
  </div>
</div>
